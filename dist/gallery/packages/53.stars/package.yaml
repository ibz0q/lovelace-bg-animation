version: v1
metadata:
  name: Stars
  description: >-
    I'm getting super laggy performance on Firefox even with a low (50-100)
    number of particles and bad flickering on Chrome. Any ideas what it could
    be?


    Edit: I mean. That flickering is totally intentional. Because they're stars.
    And stars appear to flicker.


    Forked from [Giana](http://codepen.io/giana/)'s Pen
    [Stars](http://codepen.io/giana/pen/qbWNYy/).
  author: Jack Rugile
  source: https://codepen.io/jackrugile/pen/BjBGoM
parameters:
  - id: color
    default: "#000000"
helpers:
  insert_baseurl: true
