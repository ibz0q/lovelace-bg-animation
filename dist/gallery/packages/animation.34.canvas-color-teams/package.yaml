                  if (p.team == teams[p2.team].attracts) {
                    p.vx += dx / (30000 * p2.radius);
                    p.vy += dy / (30000 * p2.radius);
                  } else if (p.team == teams[p2.team].repels) {
                    p.vx -= dx / (55000 * p2.radius);
                    p.vy -= dy / (55000 * p2.radius);
                  }
                }
              }
