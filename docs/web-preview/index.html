<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelace BG Animation Gallery</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
    background: #000;
}

/* Main preview container */
#preview-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
}

#preview-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
}

/* Navigation controls */
.navigation-controls {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 1000;
}

/* Nav buttons (prev/next) */
.nav-button {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transform: scale(0.8);
}

.nav-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
}

.nav-button.visible {
    opacity: 1;
    transform: scale(1);
}

/* Menu button */
.menu-button {
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transform: scale(0.8);
}

.menu-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
}

.menu-button.visible {
    opacity: 1;
    transform: scale(1);
}

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: -420px;
    width: 420px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 2000;
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
}

.sidebar.open {
    left: 0;
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sidebar-header h2 {
    color: white;
    font-size: 1.5rem;
    font-weight: 600;
}

/* View controls */
.view-controls {
    display: flex;
    gap: 12px;
    align-items: center;
}

.control-group {
    display: flex;
    gap: 8px;
    align-items: center;
    padding: 4px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
}

.control-separator {
    width: 1px;
    height: 24px;
    background: rgba(255, 255, 255, 0.2);
    margin: 0 4px;
}

.view-button {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    padding: 8px;
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.view-button:hover {
    background: rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.9);
    border-color: rgba(255, 255, 255, 0.4);
}

.view-button.active {
    background: rgba(255, 255, 255, 0.25);
    color: white;
    border-color: rgba(255, 255, 255, 0.5);
}

.close-button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.close-button:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Search */
.search-container {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

#search-input {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

#search-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
}

/* Packages list */
.packages-container {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px;
}

.packages-list {
    padding: 10px 0;
}

/* Tag groups styling */
.tag-group-item {
    padding: 15px 20px;
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.tag-group-item:hover {
    border-color: rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.tag-group-name {
    font-size: 16px;
    font-weight: 500;
    text-transform: capitalize;
}

.tag-group-count {
    background: rgba(255, 255, 255, 0.2);
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    min-width: 40px;
    text-align: center;
    transition: all 0.3s ease;
}

.tag-group-item:hover .tag-group-count {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.tag-group-back {
    padding: 15px 20px;
    margin-bottom: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.tag-group-back:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.4);
}

.package-item {
    padding: 20px;
    margin-bottom: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    position: relative;
    overflow: hidden;
    min-height: 100px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.package-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.3) 100%);
    z-index: 1;
}

.package-content {
    position: relative;
    z-index: 2;
}

.package-item:hover {
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.package-item:hover::before {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 100%);
}

.package-item.active {
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.package-item.active::before {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 100%);
}

.package-item.selected {
    border-color: #4CAF50;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
}

.package-item.selected::before {
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(76, 175, 80, 0.1) 100%);
}

.package-item h3 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: white;
}

.package-item .package-description {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
    line-height: 1.4;
}

.package-item .package-author {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    font-style: italic;
}

.package-item .package-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: 5px;
}

.package-item .package-tag {
    display: inline-block;
    padding: 2px 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 11px;
    color: white;
    transition: all 0.2s ease;
}

.package-item .package-tag:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
}

.package-viewed-indicator {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
    font-size: 14px;
    line-height: 1;
}

.package-item.viewed .package-viewed-indicator {
    opacity: 1;
    transform: scale(1);
}

/* Interactive indicator */
.package-interactive-indicator {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    background: rgba(75, 0, 130, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    z-index: 3;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 2px 8px rgba(75, 0, 130, 0.4);
    cursor: help;
}



/* Sidebar footer */
.sidebar-footer {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.3);
}

.package-info {
    color: white;
}

.package-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
}

.package-author {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
}

.package-description {
    font-size: 13px;
    color: rgba(255, 255, 255, 0.7);
    line-height: 1.4;
}

/* Loading overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 3000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.loading-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

.loading-text {
    color: white;
    font-size: 16px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        width: 100vw;
        left: -100vw;
    }
    
    .navigation-controls {
        top: 15px;
        left: 15px;
        gap: 10px;
    }
    
    .nav-button {
        width: 40px;
        height: 40px;
    }
    
    .menu-button {
        width: 50px;
        height: 50px;
    }
    
    .nav-button.visible,
    .menu-button.visible {
        transform: scale(1);
    }
    
    .nav-button:hover,
    .menu-button:hover {
        transform: scale(1.05);
    }
}

/* Bottom Modal */
.bottom-modal {
    position: fixed;
    bottom: -100%;
    left: 20px;
    right: 20px;
    height: 60vh;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
    transition: bottom 0.4s ease;
    z-index: 999;
    display: flex;
    flex-direction: column;
}

.bottom-modal.open {
    bottom: 0;
}

.bottom-modal-header {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
}

.bottom-modal-header h3 {
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    margin: 0;
}

.bottom-modal-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex: 1;
}

.bottom-search-inline {
    flex: 1;
    max-width: 300px;
}

.bottom-search-inline input {
    width: 100%;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 14px;
}

.bottom-search-inline input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.bottom-packages-container {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 0 20px 10px 20px;
    min-height: 0;
}

.bottom-packages-list {
    display: flex;
    gap: 20px;
    padding-bottom: 10px;
    overflow-x: auto;
    overflow-y: hidden;
    height: 100%;
    align-items: flex-start;
}

.bottom-packages-list .package-item {
    flex: 0 0 300px;
    height: calc(100% - 20px);
    margin-bottom: 0;
    display: flex;
    flex-direction: column;
}

.bottom-packages-list .package-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.bottom-packages-list .package-description {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    line-clamp: 3;
    -webkit-box-orient: vertical;
    line-height: 1.4;
    max-height: calc(1.4em * 3);
}

.bottom-packages-list .package-author,
.bottom-packages-list .package-type {
    flex-shrink: 0;
    margin-top: auto;
}

/* Horizontal scrollbar for bottom view */
.bottom-packages-list::-webkit-scrollbar {
    height: 8px;
}

.bottom-packages-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.bottom-packages-list::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

.bottom-packages-list::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Scrollbar styling */
.packages-container::-webkit-scrollbar {
    width: 6px;
}

.packages-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

.packages-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.packages-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Credits overlay */
.credits-overlay {
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 3000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.8s ease;
    pointer-events: none;
}

.credits-overlay.visible {
    opacity: 1;
    visibility: visible;
    animation: creditsSlideIn 6s ease forwards;
}

@keyframes creditsSlideIn {
    0% {
        opacity: 0;
        transform: translateX(20px);
    }
    12% {
        opacity: 1;
        transform: translateX(0);
    }
    83% {
        opacity: 1;
        transform: translateX(0);
    }
    100% {
        opacity: 0;
        transform: translateX(20px);
    }
}

.credits-content {
    text-align: right;
}

.credits-line {
    display: flex;
    align-items: center;
    justify-content: flex-end;
    gap: 8px;
    margin-bottom: 2px;
}

.credits-name {
    color: white;
    font-size: 0.9rem;
    font-weight: 500;
    text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 1),
        -1px -1px 2px rgba(0, 0, 0, 1),
        1px -1px 2px rgba(0, 0, 0, 1),
        -1px 1px 2px rgba(0, 0, 0, 1),
        0 0 4px rgba(0, 0, 0, 0.9),
        0 0 8px rgba(0, 0, 0, 0.8);
}

.credits-interactive-icon {
    font-size: 0.8rem;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
}

.credits-interactive-icon.visible {
    opacity: 1;
    transform: scale(1);
}

.credits-author {
    color: white;
    font-size: 0.8rem;
    font-weight: 400;
    font-style: italic;
    text-shadow: 
        1px 1px 2px rgba(0, 0, 0, 1),
        -1px -1px 2px rgba(0, 0, 0, 1),
        1px -1px 2px rgba(0, 0, 0, 1),
        -1px 1px 2px rgba(0, 0, 0, 1),
        0 0 4px rgba(0, 0, 0, 0.9),
        0 0 8px rgba(0, 0, 0, 0.8);
}

.package-buttons {
    display: flex;
    gap: 8px;
    margin-top: 8px;
}

.package-copy-button,
.package-source-button {
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 4px 8px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    color: white;
    font-size: 0.7rem;
    cursor: pointer;
    transition: all 0.2s ease;
    backdrop-filter: blur(8px);
    text-decoration: none;
}

.package-source-button {
    background: rgba(36, 41, 46, 0.2);
    border-color: rgba(36, 41, 46, 0.3);
}

.package-copy-button:hover,
.package-source-button:hover {
    transform: translateY(-1px);
}

.package-copy-button:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
}

.package-source-button:hover {
    background: rgba(36, 41, 46, 0.3);
    border-color: rgba(36, 41, 46, 0.4);
}

.package-copy-button:active {
    transform: translateY(0);
}

.package-copy-button.copied {
    background: rgba(76, 175, 80, 0.3);
    border-color: rgba(76, 175, 80, 0.5);
    color: rgba(76, 175, 80, 1);
}

.package-copy-button.copied svg {
    stroke: rgba(76, 175, 80, 1);
}

/* Grid View */
.grid-view-container {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.95);
    z-index: 2000;
    display: none;
    flex-direction: column;
}

.grid-view-container.open {
    display: flex;
}

.grid-header {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.3);
}

.grid-controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 20px;
}

.grid-search-container {
    flex: 1;
    max-width: 400px;
}

#grid-search-input {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
}

#grid-search-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
}

.grid-content {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.grid-packages-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    max-width: 1800px;
    margin: 0 auto;
}

.grid-packages-list .package-item {
    height: 250px;
    margin-bottom: 0;
}
    </style>
</head>
<body>
    <!-- Main iframe container -->
    <div id="preview-container">
        <iframe id="preview-iframe" src="" frameborder="0"></iframe>
    </div>

    <!-- Navigation controls -->
    <div class="navigation-controls">
        <!-- Previous button -->
        <div id="prev-button" class="nav-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"></polyline>
            </svg>
        </div>
        
        <!-- Floating menu button -->
        <div id="menu-button" class="menu-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <line x1="3" y1="12" x2="21" y2="12"></line>
                <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
        </div>
        
        <!-- Next button -->
        <div id="next-button" class="nav-button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9,18 15,12 9,6"></polyline>
            </svg>
        </div>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
                            <div class="view-controls">
                    <!-- Display mode controls -->
                    <div class="control-group">

    <script>
class BackgroundGallery {
    constructor() {
        this.packages = [];
        this.currentPackage = null;
        this.filteredPackages = [];
        this.mouseTimeout = null;
        this.creditsTimeout = null;
        this.galleryManifestUrl = 'https://ibz0q.github.io/lovelace-bg-animation/gallery/gallery.manifest';
        this.viewedPackages = this.loadViewingHistory();
        this.currentView = 'sidebar'; // 'sidebar', 'bottom', or 'grid'
        this.currentListView = 'list'; // 'list' or 'tags'
        this.currentTag = null; // Currently selected tag
        this.tagGroups = new Map(); // Tag groups cache
        
        this.init();
    }

    async init() {
        await this.loadGalleryManifest();
        this.setupEventListeners();
        this.updateListViewButtonStates();
        this.loadDefaultPackage();
        this.showMenuButtonBriefly();
    }

    loadViewingHistory() {
        try {
            const stored = localStorage.getItem('lovelace-bg-viewed-packages');
            return stored ? new Set(JSON.parse(stored)) : new Set();
        } catch (error) {
            console.warn('Failed to load viewing history:', error);
            return new Set();
        }
    }

    saveViewingHistory() {
        try {
            const viewedArray = Array.from(this.viewedPackages);
            localStorage.setItem('lovelace-bg-viewed-packages', JSON.stringify(viewedArray));
        } catch (error) {
            console.warn('Failed to save viewing history:', error);
        }
    }

    markPackageAsViewed(packageId) {
        this.viewedPackages.add(packageId);
        this.saveViewingHistory();
        
        // Update the UI to show the viewed indicator
        const packageElement = document.querySelector(`[data-package-id="${packageId}"]`);
        if (packageElement) {
            packageElement.classList.add('viewed');
        }
    }

    async loadGalleryManifest() {
        try {
            const response = await fetch(this.galleryManifestUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch gallery manifest: ${response.status}`);
            }
            
            const manifest = await response.json();
            this.packages = manifest.packages || [];
            this.commonLibs = manifest.common || {};
            
            // Sort packages using the same logic as create-docs.js
            this.packages = this.sortPackages(this.packages);
            this.filteredPackages = [...this.packages];
            
            this.renderPackagesList();
            console.log(`Loaded ${this.packages.length} packages from gallery manifest`);
        } catch (error) {
            console.error('Error loading gallery manifest:', error);
            this.showError('Failed to load gallery packages. Please refresh the page.');
        }
    }

    sortPackages(packages) {
        return packages.sort((a, b) => {
            // Extract the type and number from the package IDs
            const getTypeAndNumber = (id) => {
                const match = id.match(/^(\w+)\.(\d+)\./);
                if (!match) return { type: id, number: 0 };
                return {
                    type: match[1],
                    number: parseInt(match[2])
                };
            };

            const typeA = getTypeAndNumber(a.id);
            const typeB = getTypeAndNumber(b.id);

            // Define type priority (animation = 1, generator = 2, others = 3)
            const typePriority = {
                'animation': 1,
                'generator': 2
            };

            const priorityA = typePriority[typeA.type] || 3;
            const priorityB = typePriority[typeB.type] || 3;

            // First sort by type priority
            if (priorityA !== priorityB) {
                return priorityA - priorityB;
            }

            // If same type, sort by number in descending order (newest first)
            if (typeA.number !== typeB.number) {
                return typeB.number - typeA.number;
            }

            // If everything else is equal, sort alphabetically
            return a.id.localeCompare(b.id);
        });
    }

    setupEventListeners() {
        // Mouse movement for menu button visibility
        document.addEventListener('mousemove', () => {
            this.showMenuButton();
            this.resetMouseTimeout();
        });

        // Menu button click
        document.getElementById('menu-button').addEventListener('click', () => {
            this.toggleSidebar();
        });

        // Navigation button clicks
        document.getElementById('prev-button').addEventListener('click', () => {
            this.navigateToPrevious();
        });

        document.getElementById('next-button').addEventListener('click', () => {
            this.navigateToNext();
        });

        // Close sidebar button
        document.getElementById('close-sidebar').addEventListener('click', () => {
            this.closeSidebar();
        });

        // Search functionality
        document.getElementById('search-input').addEventListener('input', (e) => {
            this.filterPackages(e.target.value);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                this.closeSidebar();
                this.closeBottomModal();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                this.navigateToPrevious();
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                this.navigateToNext();
            }
        });

        // Combined click outside handler for both sidebar and bottom modal
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const bottomModal = document.getElementById('bottom-modal');
            const navigationControls = document.querySelector('.navigation-controls');
            
            // Check if sidebar is open and click is outside
            if (sidebar.classList.contains('open')) {
                if (!sidebar.contains(e.target) && !navigationControls.contains(e.target)) {
                    this.closeSidebar();
                }
            }
            
            // Check if bottom modal is open and click is outside
            if (bottomModal.classList.contains('open')) {
                if (!bottomModal.contains(e.target) && !navigationControls.contains(e.target)) {
                    this.closeBottomModal();
                }
            }
        });

        // Prevent sidebar clicks from closing the sidebar
        document.getElementById('sidebar').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Prevent bottom modal clicks from closing it
        document.getElementById('bottom-modal').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // List/Tags view switching buttons (sidebar)
        document.getElementById('list-view').addEventListener('click', () => {
            this.switchToListView();
        });

        document.getElementById('tags-view').addEventListener('click', () => {
            this.switchToTagsView();
        });

        // View switching buttons (sidebar)
        document.getElementById('sidebar-view').addEventListener('click', () => {
            this.switchToSidebarView();
        });

        document.getElementById('bottom-view').addEventListener('click', () => {
            this.switchToBottomView();
        });

        document.getElementById('grid-view').addEventListener('click', () => {
            this.switchToGridView();
        });

        // List/Tags view switching buttons (bottom modal)
        document.getElementById('list-view-bottom').addEventListener('click', () => {
            this.switchToListView();
        });

        document.getElementById('tags-view-bottom').addEventListener('click', () => {
            this.switchToTagsView();
        });

        // View switching buttons (bottom modal)
        document.getElementById('sidebar-view-bottom').addEventListener('click', () => {
            this.switchToSidebarView();
        });

        document.getElementById('bottom-view-bottom').addEventListener('click', () => {
            this.switchToBottomView();
        });

        document.getElementById('grid-view-bottom').addEventListener('click', () => {
            this.switchToGridView();
        });

        // Grid view buttons
        document.getElementById('list-view-grid').addEventListener('click', () => {
            this.switchToListView();
        });

        document.getElementById('tags-view-grid').addEventListener('click', () => {
            this.switchToTagsView();
        });

        document.getElementById('sidebar-view-grid').addEventListener('click', () => {
            this.switchToSidebarView();
        });

        document.getElementById('bottom-view-grid').addEventListener('click', () => {
            this.switchToBottomView();
        });

        document.getElementById('grid-view-grid').addEventListener('click', () => {
            this.switchToGridView();
        });

        // Grid search functionality
        document.getElementById('grid-search-input').addEventListener('input', (e) => {
            this.filterPackages(e.target.value);
        });

        // Close bottom modal
        document.getElementById('close-bottom-modal').addEventListener('click', () => {
            this.closeBottomModal();
        });

        // Bottom modal search
        document.getElementById('bottom-search-input').addEventListener('input', (e) => {
            this.filterPackages(e.target.value);
        });

        // Hash change listener for browser navigation
        window.addEventListener('hashchange', () => {
            const hashPackage = this.getPackageFromHash();
            if (hashPackage && (!this.currentPackage || hashPackage.id !== this.currentPackage.id)) {
                this.selectPackage(hashPackage);
            }
        });
    }

    showMenuButton() {
        const menuButton = document.getElementById('menu-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        menuButton.classList.add('visible');
        prevButton.classList.add('visible');
        nextButton.classList.add('visible');
    }

    resetMouseTimeout() {
        if (this.mouseTimeout) {
            clearTimeout(this.mouseTimeout);
        }
        
        this.mouseTimeout = setTimeout(() => {
            const menuButton = document.getElementById('menu-button');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const sidebar = document.getElementById('sidebar');
            const bottomModal = document.getElementById('bottom-modal');
            
            // Only hide if no modals are open
            if (!sidebar.classList.contains('open') && !bottomModal.classList.contains('open')) {
                menuButton.classList.remove('visible');
                prevButton.classList.remove('visible');
                nextButton.classList.remove('visible');
            }
        }, 2000);
    }



    showMenuButtonBriefly() {
        // Show the navigation controls for 3 seconds on first load to indicate they're available
        const menuButton = document.getElementById('menu-button');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        
        menuButton.classList.add('visible');
        prevButton.classList.add('visible');
        nextButton.classList.add('visible');
        
        setTimeout(() => {
            // Only hide if sidebar isn't open
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('open')) {
                menuButton.classList.remove('visible');
                prevButton.classList.remove('visible');
                nextButton.classList.remove('visible');
            }
        }, 3000);
    }

    toggleSidebar() {
        if (this.currentView === 'sidebar') {
            // If currently in sidebar view, just toggle sidebar
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                document.getElementById('search-input').focus();
            }
        } else {
            // If currently in bottom view, switch to sidebar view
            this.switchToSidebarView();
        }
    }

    closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.remove('open');
    }

    closeBottomModal() {
        const bottomModal = document.getElementById('bottom-modal');
        bottomModal.classList.remove('open');
    }

    switchToSidebarView() {
        this.currentView = 'sidebar';
        
        // Close bottom modal and open sidebar
        this.closeBottomModal();
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.add('open');
        
        // Update button states
        this.updateViewButtonStates();
        
        // Focus search in sidebar
        document.getElementById('search-input').focus();
    }

    switchToBottomView() {
        this.currentView = 'bottom';
        
        // Close other views and open bottom modal
        this.closeSidebar();
        this.closeGridView();
        const bottomModal = document.getElementById('bottom-modal');
        bottomModal.classList.add('open');
        
        // Update button states
        this.updateViewButtonStates();
        
        // Render packages in bottom view and focus search
        this.renderBottomPackagesList();
        document.getElementById('bottom-search-input').focus();
    }

    switchToGridView() {
        this.currentView = 'grid';
        
        // Close other views and open grid view
        this.closeSidebar();
        this.closeBottomModal();
        const gridView = document.getElementById('grid-view-container');
        gridView.classList.add('open');
        
        // Update button states
        this.updateViewButtonStates();
        
        // Render packages in grid view and focus search
        this.renderGridPackagesList();
        document.getElementById('grid-search-input').focus();
    }

    closeGridView() {
        const gridView = document.getElementById('grid-view-container');
        gridView.classList.remove('open');
    }

    renderGridPackagesList() {
        if (this.currentListView === 'tags') {
            this.renderGridTagGroups();
            return;
        }
        
        const gridPackagesList = document.getElementById('grid-packages-list');
        gridPackagesList.innerHTML = '';
        
        if (this.filteredPackages.length === 0) {
            gridPackagesList.innerHTML = '<div style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px; width: 100%;">No packages found</div>';
            return;
        }
        
        this.filteredPackages.forEach(pkg => {
            const packageElement = this.createPackageElement(pkg);
            gridPackagesList.appendChild(packageElement);
        });
    }

    renderGridTagGroups() {
        const gridPackagesList = document.getElementById('grid-packages-list');
        gridPackagesList.innerHTML = '';
        
        // Show back button if we're viewing a specific tag
        if (this.currentTag) {
            const backButton = document.createElement('div');
            backButton.className = 'tag-group-back';
            backButton.style.gridColumn = '1 / -1';
            backButton.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="15,18 9,12 15,6"></polyline>
                </svg>
                Back to Tags
            `;
            backButton.addEventListener('click', () => {
                this.currentTag = null;
                this.renderGridTagGroups();
            });
            gridPackagesList.appendChild(backButton);
            
            // Show packages for this tag
            this.filteredPackages.forEach(pkg => {
                const packageElement = this.createPackageElement(pkg);
                gridPackagesList.appendChild(packageElement);
            });
            return;
        }
        
        // Show tag groups
        if (this.tagGroups.size === 0) {
            gridPackagesList.innerHTML = '<div style="color: rgba(255,255,255,0.6); text-align: center; padding: 20px; width: 100%;">No tags found</div>';
            return;
        }
        
        // Sort tags by frequency (most to least)
        const sortedTags = Array.from(this.tagGroups.entries())
            .sort((a, b) => b[1].length - a[1].length || a[0].localeCompare(b[0]));
        
        sortedTags.forEach(([tag, packages]) => {
            const tagElement = document.createElement('div');
            tagElement.className = 'tag-group-item';
            tagElement.innerHTML = `
                <div class="tag-group-name">${tag}</div>
                <div class="tag-group-count">${packages.length}</div>
            `;
            tagElement.addEventListener('click', () => {
                this.showTagPackages(tag);
            });
            gridPackagesList.appendChild(tagElement);
        });
    }

    switchToListView() {
        this.currentListView = 'list';
        this.currentTag = null;
        this.updateListViewButtonStates();
        this.renderPackagesList();
        this.renderBottomPackagesList();
        this.renderGridPackagesList();
    }

    switchToTagsView() {
        this.currentListView = 'tags';
        this.currentTag = null;

    generateTagGroups() {
        this.tagGroups.clear();
        
        // First, collect all tags and their packages
        this.packages.forEach(pkg => {
            const tags = pkg.tags || [];
            tags.forEach(tag => {
                if (!this.tagGroups.has(tag)) {
                    this.tagGroups.set(tag, []);
                }
                this.tagGroups.get(tag).push(pkg);
            });
        });

        // Convert to array and sort by frequency
        const sortedEntries = Array.from(this.tagGroups.entries()).sort((a, b) => {
            // Sort by count (descending)
            const countDiff = b[1].length - a[1].length;
            if (countDiff !== 0) return countDiff;
            // If counts are equal, sort alphabetically
            return a[0].localeCompare(b[0]);
        });

        // Clear and rebuild the map in sorted order
        this.tagGroups.clear();
        sortedEntries.forEach(([tag, packages]) => {
            this.tagGroups.set(tag, packages);
        });
    }

            const author = pkg.author?.toLowerCase() || '';
            const id = pkg.id?.toLowerCase() || '';

    async getPackageYaml(pkg) {
        try {
            // Check cache first
            const cacheKey = `lovelace-bg-preview_package_${pkg.id}`;
            const cached = sessionStorage.getItem(cacheKey);
            if (cached) {
                return JSON.parse(cached);
            }

            const packageUrl = `https://ibz0q.github.io/lovelace-bg-animation/gallery/packages/${pkg.id}/package.yaml`;
            const response = await fetch(packageUrl);
            if (!response.ok) {
                throw new Error('Package YAML not available');
            }
            const yamlText = await response.text();
            const parsedYaml = jsyaml.load(yamlText);

            // Cache the result
            try {
                sessionStorage.setItem(cacheKey, JSON.stringify(parsedYaml));
            } catch (cacheError) {
                console.warn('Failed to cache package YAML:', cacheError);
            }

            return parsedYaml;
        } catch (error) {
            console.error('Error loading package YAML:', error);
            return null;
        }
    }

    async compileSass(scss) {
        return new Promise((resolve, reject) => {
            Sass.compile(scss, result => {
                if (result.status === 0) {
                    resolve(result.text);
                } else {
                    reject(new Error(result.message));
                }
            });
        });
    }

    async processPackageYaml(packageYaml, pkg) {
        if (!packageYaml) return null;

        try {
            // Check cache first
            const cacheKey = `lovelace-bg-preview_processed_${pkg.id}`;
            const cached = sessionStorage.getItem(cacheKey);
            if (cached) {
                return cached;
            }

            // Apply package overrides if any
            if (pkg.packageOverride) {
                console.log('Applying package overrides for', pkg.id);
                packageYaml = {
                    ...packageYaml,
                    ...Object.fromEntries(
                        Object.entries(pkg.packageOverride).filter(([key]) => key !== 'metadata' && key !== 'template')
                    )
                };
            }

            let processedTemplate = packageYaml.template;
            const baseUrl = `https://ibz0q.github.io/lovelace-bg-animation/gallery/packages/${pkg.id}/`;
            const commonPath = `https://ibz0q.github.io/lovelace-bg-animation/gallery/common/`;

            // Handle base URL insertion if needed
            if (packageYaml.helpers?.insert_baseurl) {
                const baseTag = `<base href="${baseUrl}" target="_blank">`;
                
                if (processedTemplate.includes('<head>')) {
                    processedTemplate = processedTemplate.replace(/(?<=<head>)/, `\n${baseTag}`);
                } else if (processedTemplate.includes('<html>')) {
                    processedTemplate = processedTemplate.replace(/(?<=<html>)/, `\n${baseTag}`);
                }
            }

            // Process parameters if any
            if (packageYaml.parameters) {
                const paramRegex = /\{\{\s*parameter:\s*([\w\d_-]+)\s*\}\}/g;
                processedTemplate = processedTemplate.replace(paramRegex, (match, paramName) => {
                    const param = packageYaml.parameters.find(p => p.name === paramName);
                    return param ? param.default : match;
                });
            }

            // Process common library references
            const commonRegex = /\{\{\s*common:\s*([^\s\}]+)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(commonRegex, (match, libId) => {
                // Check if it's a URL
                if (libId.startsWith('http://') || libId.startsWith('https://')) {
                    return libId;
                }
                // Otherwise treat as a common library ID
                const lib = this.commonLibs[libId];
                if (!lib) return match;
                return commonPath + lib.hash + '_' + lib.filename;
            });

            // Process environment variables
            const envRegex = /\{\{\s*(environment|env):\s*([\w\d_-]+)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(envRegex, (match, type, key) => {
                switch (key) {
                    case 'rootPath':
                        return 'https://ibz0q.github.io/lovelace-bg-animation';
                    case 'basePath':
                    case 'assetPath':
                        return baseUrl;
                    case 'commonPath':
                        return commonPath;
                    default:
                        return match;
                }
            });

            // Process metadata
            const metaRegex = /\{\{\s*(metadata|meta):\s*([\w\d_-]+)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(metaRegex, (match, type, key) => {
                return packageYaml.metadata?.[key] || match;
            });

            // Process compile sections if any
            if (packageYaml.compile) {
                this.showLoading('Compiling SCSS...');
                const compiledSections = {};
                
                // Compile all SCSS sections first
                for (const section of packageYaml.compile) {
                    if (section.scss) {
                        try {
                            compiledSections[section.id] = await this.compileSass(section.scss);
                        } catch (error) {
                            console.error('SCSS compilation error:', error);
                            compiledSections[section.id] = '/* SCSS compilation error */';
                        }
                    }
                }

                // Replace compile placeholders in template
                const compileRegex = /\{\{\s*compile:\s*([\w\d_-]+)\s*\}\}/g;
                processedTemplate = processedTemplate.replace(compileRegex, (match, compileId) => {
                    return compiledSections[compileId] || match;
                });
            }

            // Cache the processed template
            try {
                sessionStorage.setItem(cacheKey, processedTemplate);
            } catch (cacheError) {
                console.warn('Failed to cache processed template:', cacheError);
            }

            return processedTemplate;
        } catch (error) {
            console.error('Error processing package YAML:', error);
            return null;
        }
    }

    async loadPackage(pkg) {
        this.showLoading('Downloading package...');
        
        try {
            const packageYaml = await this.getPackageYaml(pkg);
            if (!packageYaml) {
                throw new Error('Failed to load package YAML');
            }

            this.showLoading('Processing package configuration...');
            const processedTemplate = await this.processPackageYaml(packageYaml, pkg);
            if (!processedTemplate) {
                throw new Error('Failed to process package YAML');
            }
            
            this.showLoading('Rendering background...');
            const iframe = document.getElementById('preview-iframe');
            iframe.srcdoc = processedTemplate;
            
            this.currentPackage = pkg;
            
            // Update URL hash
            this.updateUrlHash(pkg.id);
            
            // Update selected states in both lists
            this.updateSelectedStates();
            
            // Mark package as viewed when it loads successfully
            this.markPackageAsViewed(pkg.id);
            
            // Show credits
            this.showCredits(pkg);
            
            // Hide loading after iframe loads
            iframe.onload = () => {
                this.hideLoading();
            };
            
            // Fallback timeout for loading
            setTimeout(() => {
                this.hideLoading();
            }, 5000);
            
        } catch (error) {
            console.error('Error loading package:', error);
            this.hideLoading();
            this.showError(`Failed to load ${pkg.name}. Package may not be available.`);
        }
    }

    loadDefaultPackage() {
        if (this.packages.length === 0) return;
        
        // Check if there's a package specified in the URL hash
        const hashPackage = this.getPackageFromHash();
        if (hashPackage) {
            this.selectPackage(hashPackage);
        } else {
            // Load a random available package
            const randomIndex = Math.floor(Math.random() * this.packages.length);
            this.selectPackage(this.packages[randomIndex]);
        }
    }

    navigateToPrevious() {
        if (!this.currentPackage || this.packages.length === 0) return;
        
        const currentIndex = this.packages.findIndex(pkg => pkg.id === this.currentPackage.id);
        if (currentIndex === -1) return;
        
        // Go to previous package, wrap around to end if at beginning
        const prevIndex = currentIndex === 0 ? this.packages.length - 1 : currentIndex - 1;
        this.selectPackage(this.packages[prevIndex]);
    }

    navigateToNext() {
        if (!this.currentPackage || this.packages.length === 0) return;
        
        const currentIndex = this.packages.findIndex(pkg => pkg.id === this.currentPackage.id);
        if (currentIndex === -1) return;
        
        // Go to next package, wrap around to beginning if at end
        const nextIndex = currentIndex === this.packages.length - 1 ? 0 : currentIndex + 1;
        this.selectPackage(this.packages[nextIndex]);
    }

        }
        
        // Remove any existing visible class and force reflow to restart animation
        creditsOverlay.classList.remove('visible');
        creditsOverlay.offsetHeight; // Force reflow
        
        // Show the credits
        creditsOverlay.classList.add('visible');
        
        // Auto-hide after animation completes
        this.creditsTimeout = setTimeout(() => {
            creditsOverlay.classList.remove('visible');
            this.creditsTimeout = null;
        }, 6000);
    }

    updateSelectedStates() {
        // Remove selected class from all package items
        document.querySelectorAll('.package-item').forEach(item => {
            item.classList.remove('selected');
        });
        
        // Add selected class to current package
        if (this.currentPackage) {
            const selectedItems = document.querySelectorAll(`[data-package-id="${this.currentPackage.id}"]`);
            selectedItems.forEach(item => {
                item.classList.add('selected');
            });
        }
    }
}

// Initialize the gallery when the page loads
document.addEventListener('DOMContentLoaded', () => {
    new BackgroundGallery();
});
    </script>
