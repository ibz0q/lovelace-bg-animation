<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovelace BG Animation Gallery</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    overflow: hidden;
    background: #000;
}

/* Main preview container */
#preview-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
}

#preview-iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
}

/* Navigation controls */
.navigation-controls {
    position: fixed;
    top: 20px;
    left: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    z-index: 1000;
}

/* Nav buttons (prev/next) */
.nav-button {
    width: 40px;
    height: 40px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transform: scale(0.8);
    line-height: 1;
    text-align: center;
}

.nav-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
}

.nav-button.visible {
    opacity: 1;
    transform: scale(1);
}

/* Menu button */
.menu-button {
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: white;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    transform: scale(0.8);
}

.menu-button:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: scale(1.1);
    border-color: rgba(255, 255, 255, 0.5);
}

.menu-button.visible {
    opacity: 1;
    transform: scale(1);
}

.config-panel-button {
    position: fixed !important;
    top: 20px !important;
    right: 20px !important;
    left: auto !important;
    line-height: 1 !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
}

/* Tooltip */
.tooltip {
    position: relative;
    display: inline-block;
}

.tooltip .tooltiptext {
    visibility: hidden;
    width: 500px;
    max-height: 400px;
    overflow-y: auto;
    background-color: rgba(0, 0, 0, 0.85);
    color: #fff;
    text-align: left;
    border-radius: 10px;
    padding: 16px;
    position: absolute;
    z-index: 10001;
    bottom: 125%;
    right: 0;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    line-height: 1.5;
    white-space: pre-wrap;
    border: 1px solid rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(15px);
    box-shadow: 0 6px 30px rgba(0, 0, 0, 0.7);
    opacity: 0;
    transition: opacity 0.3s, visibility 0.3s;
}

.tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    right: 20px;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
}

/* Config Panel */
.config-panel {
    position: fixed;
    top: 0;
    right: -400px;
    width: 400px;
    height: 100vh;
    background: rgba(15, 15, 15, 0.75);
    backdrop-filter: blur(20px);
    border-left: 1px solid rgba(255, 255, 255, 0.15);
    z-index: 2000;
    transition: right 0.3s ease;
    display: flex;
    flex-direction: column;
}

.config-panel.open {
    right: 0;
}

.config-panel-header {
    padding: 16px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    flex-shrink: 0;
}

.config-panel-title {
    flex: 1;
}

.config-panel-title h3 {
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 8px 0;
}

.config-status-indicator {
    display: flex;
    align-items: center;
    gap: 6px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
}

.config-panel-body {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    min-height: 0;
}

.config-panel-no-params {
    text-align: center;
    color: rgba(255, 255, 255, 0.6);
    padding: 40px 20px;
}

.config-panel-no-params p {
    margin: 0;
    font-size: 14px;
}

.config-panel-footer {
    padding: 16px 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    flex-shrink: 0;
}

.config-panel-footer .btn {
    font-size: 11px;
    padding: 8px 12px;
}

@media (max-width: 768px) {
    .config-panel {
        width: 100vw;
        right: -100vw;
    }
    
    .config-panel-footer {
        grid-template-columns: 1fr 1fr;
    }
}

/* Sidebar */
.sidebar {
    position: fixed;
    top: 0;
    left: -420px;
    width: 420px;
    height: 100vh;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(20px);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    z-index: 2000;
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
}

.sidebar.open {
    left: 0;
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sidebar-header h2 {
    color: white;
    font-size: 1.5rem;
    font-weight: 600;
}

/* View controls */
.view-controls {
    display: flex;
    gap: 12px;
    align-items: center;
}

.control-group {
    display: flex;
    gap: 8px;
    align-items: center;
    padding: 4px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 8px;
}

.control-separator {
    width: 1px;
    height: 24px;
    background: rgba(255, 255, 255, 0.2);
    margin: 0 4px;
}

.view-button {
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    padding: 8px;
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

.view-button:hover {
    background: rgba(255, 255, 255, 0.2);
    color: rgba(255, 255, 255, 0.9);
    border-color: rgba(255, 255, 255, 0.4);
}

.view-button.active {
    background: rgba(255, 255, 255, 0.25);
    color: white;
    border-color: rgba(255, 255, 255, 0.5);
}

.close-button {
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    padding: 8px;
    border-radius: 4px;
    transition: background 0.2s ease;
}

.close-button:hover {
    background: rgba(255, 255, 255, 0.1);
}

/* Search */
.search-container {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

#search-input {
    width: 100%;
    padding: 12px 16px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    color: white;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
}

#search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

#search-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
}

/* Packages list */
.packages-container {
    flex: 1;
    overflow-y: auto;
    padding: 0 20px;
}

.packages-list {
    padding: 10px 0;
}

/* Tag groups styling */
.tag-group-item {
    padding: 15px 20px;
    margin-bottom: 8px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.tag-group-item:hover {
    border-color: rgba(255, 255, 255, 0.3);
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.tag-group-name {
    font-size: 16px;
    font-weight: 500;
    text-transform: capitalize;
}

.tag-group-count {
    background: rgba(255, 255, 255, 0.2);
    padding: 4px 12px;
    border-radius: 12px;
    font-size: 13px;
    font-weight: 600;
    color: rgba(255, 255, 255, 0.9);
    min-width: 40px;
    text-align: center;
    transition: all 0.3s ease;
}

.tag-group-item:hover .tag-group-count {
    background: rgba(255, 255, 255, 0.3);
    transform: scale(1.05);
}

.tag-group-back {
    padding: 15px 20px;
    margin-bottom: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.3s ease;
}

.tag-group-back:hover {
    background: rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.4);
}

.package-item {
    padding: 20px;
    margin-bottom: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    color: white;
    position: relative;
    overflow: hidden;
    min-height: 100px;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

.package-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.3) 100%);
    z-index: 1;
}

.package-content {
    position: relative;
    z-index: 2;
}

.package-item:hover {
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.package-item:hover::before {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 100%);
}

.package-item.active {
    border-color: rgba(255, 255, 255, 0.6);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
}

.package-item.active::before {
    background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.1) 100%);
}

.package-item.selected {
    border-color: #4CAF50;
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
}

.package-item.selected::before {
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(76, 175, 80, 0.1) 100%);
}

.package-item h3 {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
    color: white;
}

.package-item .package-description {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
    line-height: 1.4;
}

.package-item .package-author {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    font-style: italic;
}

.package-item .package-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
    margin-top: 5px;
}

.package-item .package-tag {
    display: inline-block;
    padding: 2px 8px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    font-size: 11px;
    color: white;
    transition: all 0.2s ease;
}

.package-item .package-tag:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-1px);
}

.package-viewed-indicator {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3;
    opacity: 0;
    transform: scale(0);
    transition: all 0.3s ease;
    font-size: 14px;
    line-height: 1;
}

.package-item.viewed .package-viewed-indicator {
    opacity: 1;
    transform: scale(1);
}

/* Interactive indicator */
.package-interactive-indicator {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 24px;
    height: 24px;
    background: rgba(75, 0, 130, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    z-index: 3;
    backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 2px 8px rgba(75, 0, 130, 0.4);
    cursor: help;
}



/* Sidebar footer */
.sidebar-footer {
    padding: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    background: rgba(0, 0, 0, 0.3);
}

.package-info {
    color: white;
}

.package-name {
    font-size: 16px;
    font-weight: 600;
    margin-bottom: 5px;
}

.package-author {
    font-size: 14px;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 8px;
}

.package-description {
    font-size: 13px;
    color: rgba(255, 255, 255, 0.7);
    line-height: 1.4;
}

/* Loading overlay */
.loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 3000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
}

.loading-overlay.visible {
    opacity: 1;
    visibility: visible;
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
}

.loading-text {
    color: white;
    font-size: 16px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive design */
@media (max-width: 768px) {
    .sidebar {
        width: 100vw;
        left: -100vw;
    }
    
    .navigation-controls {
        top: 15px;
        left: 15px;
        gap: 10px;
    }
    
    .nav-button {
        width: 35px;
        height: 35px;
    }
    
    .menu-button {
        width: 40px;
        height: 40px;
    }
    
    .nav-button.visible,
    .menu-button.visible {
        transform: scale(1);
    }
    
    .nav-button:hover,
    .menu-button:hover {
        transform: scale(1.05);
    }
}

/* Bottom Modal */
.bottom-modal {
    position: fixed;
    bottom: -100%;
    left: 20px;
    right: 20px;
    height: 60vh;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px 20px 0 0;
    box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
    transition: bottom 0.4s ease;
    z-index: 999;
    display: flex;
    flex-direction: column;
}

.bottom-modal.open {
    bottom: 0;
}

.bottom-modal-header {
    padding: 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0;
}

.bottom-modal-header h3 {
    color: white;
    font-size: 1.2rem;
    font-weight: 600;
    margin: 0;
}

.bottom-modal-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    flex: 1;
}

.bottom-search-inline {
    flex: 1;
    max-width: 300px;
}

.bottom-search-inline input {
    width: 100%;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 14px;
}

.bottom-search-inline input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.bottom-packages-container {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    padding: 0 20px 10px 20px;
    min-height: 0;
}

.bottom-packages-list {
    display: flex;
    gap: 20px;
    padding-bottom: 10px;
    overflow-x: auto;
    overflow-y: hidden;
    height: 100%;
    align-items: flex-start;
}

.bottom-packages-list .package-item {
    flex: 0 0 300px;
    height: calc(100% - 20px);
    margin-bottom: 0;
    display: flex;
    flex-direction: column;
}

.bottom-packages-list .package-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.bottom-packages-list .package-description {
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    line-clamp: 3;
    -webkit-box-orient: vertical;
    line-height: 1.4;
    max-height: calc(1.4em * 3);
}

.bottom-packages-list .package-author,
.bottom-packages-list .package-type {
    flex-shrink: 0;
    margin-top: auto;
}

/* Horizontal scrollbar for bottom view */
.bottom-packages-list::-webkit-scrollbar {
    height: 8px;
}

.bottom-packages-list::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
}

.bottom-packages-list::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}

.bottom-packages-list::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Scrollbar styling */
.packages-container::-webkit-scrollbar {
    width: 6px;
}

.packages-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
}

.packages-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 3px;
}

.packages-container::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.5);
}

/* Old parameters modal CSS removed - using config panel instead */

.status-spinner {
    animation: spin 1s linear infinite;
    color: #4CAF50;
}

.status-check {
    color: #4CAF50;
}

.hidden {
    display: none !important;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.parameter-item {
    margin-bottom: 24px;
    padding: 16px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
}

.parameter-item:last-child {
    margin-bottom: 0;
}

.parameter-label {
    color: white;
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 6px;
    display: block;
}

.parameter-description {
    color: rgba(255, 255, 255, 0.7);
    font-size: 12px;
    margin-bottom: 10px;
    line-height: 1.4;
}

.parameter-input {
    width: 100%;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s ease;
}

.parameter-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
}

.parameter-input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
}

.parameter-select {
    width: 100%;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 14px;
    outline: none;
    cursor: pointer;
}

.parameter-textarea {
    width: 100%;
    min-height: 120px;
    padding: 8px 12px;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 12px;
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    outline: none;
    resize: vertical;
    transition: border-color 0.2s ease;
}

.parameter-textarea:focus {
    border-color: rgba(255, 255, 255, 0.5);
}

.parameter-buttons {
    display: flex;
    gap: 8px;
    margin-top: 12px;
}

.btn {
    padding: 8px 16px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    font-size: 13px;
    cursor: pointer;
    transition: all 0.2s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 6px;
}

.btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
}

.btn-primary {
    background: rgba(76, 175, 80, 0.2);
    border-color: rgba(76, 175, 80, 0.5);
    color: rgba(76, 175, 80, 1);
}

.btn-primary:hover {
    background: rgba(76, 175, 80, 0.3);

// Security utility functions for XSS protection
function sanitizeHtml(str) {
    if (typeof str !== 'string') return str;
    const temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
}

function sanitizeUrl(url) {
    if (typeof url !== 'string') return '';
    // Allow only http, https, and data URLs
    const allowedProtocols = ['http:', 'https:', 'data:'];
    try {
        const parsed = new URL(url, window.location.origin);
        if (allowedProtocols.includes(parsed.protocol)) {
            return parsed.href;
        }
    } catch (e) {
        console.warn('Invalid URL detected:', url);
    }
    return '';
}

function escapeHtml(str) {
    if (typeof str !== 'string') return str;
    const div = document.createElement('div');
    div.appendChild(document.createTextNode(str));
    return div.innerHTML;
}

function validateInput(input, type) {
    if (input == null) return input;
    
    switch (type) {
        case 'url':
            return sanitizeUrl(input);
        case 'html':
            return sanitizeHtml(input);
        case 'text':
            return escapeHtml(input);
        case 'number':
            const num = parseFloat(input);
            return isNaN(num) ? 0 : num;
        case 'boolean':
            return Boolean(input);

            return escapeHtml(String(input));

    if (rgbMatch) {
        const r = parseInt(rgbMatch[1]).toString(16).padStart(2, '0');
        const g = parseInt(rgbMatch[2]).toString(16).padStart(2, '0');
        const b = parseInt(rgbMatch[3]).toString(16).padStart(2, '0');
        return `#${r}${g}${b}`;
    }
    
    return '#000000';
}

        try {
            const stored = localStorage.getItem('lovelace-bg-viewed-packages');
            return stored ? new Set(JSON.parse(stored)) : new Set();
        } catch (error) {
            console.warn('Failed to load viewing history:', error);
            return new Set();
        }
    }

    saveViewingHistory() {
        try {

        } catch (error) {

    async loadGalleryManifest() {
        try {
            const response = await fetch(this.galleryManifestUrl);
            if (!response.ok) {
                throw new Error(`Failed to fetch gallery manifest: ${response.status}`);
            }
            
            const manifest = await response.json();
            this.packages = manifest.packages || [];
            this.commonLibs = manifest.common || {};
            
            // Sort packages using the same logic as create-docs.js
            this.packages = this.sortPackages(this.packages);
            this.filteredPackages = [...this.packages];

        } catch (error) {
            console.error('Error loading gallery manifest:', error);
            this.showError('Failed to load gallery packages. Please refresh the page.');
        }
    }

    sortPackages(packages) {
        return packages.sort((a, b) => {
            // Extract the type and number from the package IDs
            const getTypeAndNumber = (id) => {
                const match = id.match(/^(\w+)\.(\d+)\./);
                if (!match) return { type: id, number: 0 };
                return {
                    type: match[1],
                    number: parseInt(match[2])
                };
            };

            const typeA = getTypeAndNumber(a.id);
            const typeB = getTypeAndNumber(b.id);

            // Define type priority (animation = 1, generator = 2, others = 3)
            const typePriority = {
                'animation': 1,
                'generator': 2
            };

            const priorityA = typePriority[typeA.type] || 3;
            const priorityB = typePriority[typeB.type] || 3;

            // First sort by type priority
            if (priorityA !== priorityB) {
                return priorityA - priorityB;
            }

            // If same type, sort by number in descending order (newest first)
            if (typeA.number !== typeB.number) {
                return typeB.number - typeA.number;
            }

            // If everything else is equal, sort alphabetically
            return a.id.localeCompare(b.id);
        });
    }

    generateTagGroups() {
        this.tagGroups.clear();
        
        // First, collect all tags and their packages
        this.packages.forEach(pkg => {
            const tags = pkg.tags || [];
            tags.forEach(tag => {
                if (!this.tagGroups.has(tag)) {
                    this.tagGroups.set(tag, []);
                }
                this.tagGroups.get(tag).push(pkg);
            });
        });

        // Convert to array and sort by frequency
        const sortedEntries = Array.from(this.tagGroups.entries()).sort((a, b) => {
            // Sort by count (descending)
            const countDiff = b[1].length - a[1].length;
            if (countDiff !== 0) return countDiff;
            // If counts are equal, sort alphabetically
            return a[0].localeCompare(b[0]);
        });

        // Clear and rebuild the map in sorted order
        this.tagGroups.clear();
        sortedEntries.forEach(([tag, packages]) => {
            this.tagGroups.set(tag, packages);
        });
    }

    async processPackageYaml(packageYaml, pkg) {
        console.log(`[PROCESS DEBUG] Processing package: ${pkg.id}`);
        console.log(`[PROCESS DEBUG] Current packageParameters:`, this.packageParameters);
        
        if (!packageYaml) return null;

        try {
            // Apply package overrides if any
            if (pkg.packageOverride) {
                console.log('Applying package overrides for', pkg.id);
                packageYaml = {
                    ...packageYaml,
                    ...Object.fromEntries(
                        Object.entries(pkg.packageOverride).filter(([key]) => key !== 'metadata' && key !== 'template')
                    )
                };
            }

            let processedTemplate = packageYaml.template;
            const baseUrl = `https://ibz0q.github.io/lovelace-bg-animation/gallery/packages/${pkg.id}/`;
            const commonPath = `https://ibz0q.github.io/lovelace-bg-animation/gallery/common/`;

            // Handle base URL insertion if needed
            if (packageYaml.helpers?.insert_baseurl) {
                const baseTag = `<base href="${baseUrl}" target="_blank">`;
                
                if (processedTemplate.includes('<head>')) {
                    processedTemplate = processedTemplate.replace(/(?<=<head>)/, `\n${baseTag}`);
                } else if (processedTemplate.includes('<html>')) {
                    processedTemplate = processedTemplate.replace(/(?<=<html>)/, `\n${baseTag}`);
                }
            }

            // Process parameters if any
            const regex = /\{\{\s*(compile|parameter|parameters|param|metadata|meta|environment|env|common):\s*([\s\S]*?)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(regex, (match, type, key) => {
                key = key.trim();
                switch (type) {
                    case 'parameters':
                    case 'parameter':
                    case 'param':
                        // Check for custom parameters first, then package parameters, then defaults
                        const customParams = this.packageParameters[pkg.id] || {};
                        console.log(`[PARAM DEBUG] Processing parameter: ${key}`);
                        console.log(`[PARAM DEBUG] Custom params for ${pkg.id}:`, customParams);
                        console.log(`[PARAM DEBUG] Looking for key: "${key}"`);
                        
                        if (customParams[key] !== undefined) {
                            console.log(`[PARAM DEBUG] Found custom value for ${key}:`, customParams[key]);
                            // Sanitize parameter values to prevent XSS
                            const sanitizedValue = validateInput(customParams[key], 'text');
                            return sanitizedValue;
                        }
                        
                        const defaultValue = (packageYaml.parameters && packageYaml.parameters[key]) ? packageYaml.parameters[key] : packageYaml.parameters.find(item => item.name == key)?.default || match;
                        console.log(`[PARAM DEBUG] Using default value for ${key}:`, defaultValue);
                        return defaultValue;
                    case 'metadata':
                    case 'meta':
                        return packageYaml.metadata?.[key] || match;
                    case 'environment':
                    case 'env':
                        return environment[key] || match;
                    case 'common':
                        try {
                            if (galleryRootManifest?.common && galleryRootManifest?.common[key]) {
                                const commonUrl = environment["commonPath"] + galleryRootManifest?.common[key].hash + "_" + galleryRootManifest?.common[key].filename;
                                // Validate URL for security
                                return sanitizeUrl(commonUrl) || match;
                            } else {
                                return match;
                            }
                        } catch (error) {
                            console.error(`Failed to process common: ${key}`, error);
                            return match;
                        }
                    default:
                        return match;
                }
            });

            // Process common library references
            const commonRegex = /\{\{\s*common:\s*([^\s\}]+)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(commonRegex, (match, libId) => {
                // Check if it's a URL
                if (libId.startsWith('http://') || libId.startsWith('https://')) {
                    return libId;
                }
                // Otherwise treat as a common library ID
                const lib = this.commonLibs[libId];
                if (!lib) return match;
                return commonPath + lib.hash + '_' + lib.filename;
            });

            // Process environment variables
            const envRegex = /\{\{\s*(environment|env):\s*([\w\d_-]+)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(envRegex, (match, type, key) => {
                switch (key) {
                    case 'rootPath':
                        return 'https://ibz0q.github.io/lovelace-bg-animation';
                    case 'basePath':
                    case 'assetPath':
                        return baseUrl;
                    case 'commonPath':
                        return commonPath;
                    default:
                        return match;
                }
            });

            // Process metadata
            const metaRegex = /\{\{\s*(metadata|meta):\s*([\w\d_-]+)\s*\}\}/g;
            processedTemplate = processedTemplate.replace(metaRegex, (match, type, key) => {
                return packageYaml.metadata?.[key] || match;
            });

            // Process compile sections if any
            if (packageYaml.compile) {
                this.showLoading('Compiling SCSS...');
                const compiledSections = {};
                
                // Compile all SCSS sections first
                for (const section of packageYaml.compile) {
                    if (section.scss) {
                        try {
                            compiledSections[section.id] = await this.compileSass(section.scss);
                        } catch (error) {
                            console.error('SCSS compilation error:', error);
                            compiledSections[section.id] = '/* SCSS compilation error */';
                        }
                    }
                }

                // Replace compile placeholders in template
                const compileRegex = /\{\{\s*compile:\s*([\w\d_-]+)\s*\}\}/g;
                processedTemplate = processedTemplate.replace(compileRegex, (match, compileId) => {
                    return compiledSections[compileId] || match;
                });
            }

            return processedTemplate;
        } catch (error) {
            console.error('Error processing package YAML:', error);
            return null;
        }
    }

    async loadPackage(pkg) {
        this.showLoading('Downloading package...');
        
        try {
            const packageYaml = await this.getPackageYaml(pkg);
            if (!packageYaml) {
                throw new Error('Failed to load package YAML');
            }

            this.showLoading('Processing package configuration...');
            const processedTemplate = await this.processPackageYaml(packageYaml, pkg);
            if (!processedTemplate) {
                throw new Error('Failed to process package YAML');
            }
            
            this.showLoading('Rendering background...');
            const iframe = document.getElementById('preview-iframe');
            iframe.srcdoc = processedTemplate;
            
            this.currentPackage = pkg;
            
            // Update URL hash
            this.updateUrlHash(pkg.id);
            
            // Update selected states in both lists
            this.updateSelectedStates();
            
            // Mark package as viewed when it loads successfully
            this.markPackageAsViewed(pkg.id);
            
            // Show credits
            this.showCredits(pkg);
            
            // Hide loading after iframe loads
            iframe.onload = () => {
                this.hideLoading();
            };
            
            // Fallback timeout for loading
            setTimeout(() => {
                this.hideLoading();
            }, 5000);
            
        } catch (error) {
            console.error('Error loading package:', error);
            this.hideLoading();
            this.showError(`Failed to load ${pkg.name}. Package may not be available.`);
        }
    }

        const currentIndex = this.packages.findIndex(pkg => pkg.id === this.currentPackage.id);
        if (currentIndex === -1) return;
        
        // Go to previous package, wrap around to end if at beginning
        const prevIndex = currentIndex === 0 ? this.packages.length - 1 : currentIndex - 1;
        this.selectPackage(this.packages[prevIndex]);
    }

        if (!this.currentPackage || this.packages.length === 0) return;
        
        const currentIndex = this.packages.findIndex(pkg => pkg.id === this.currentPackage.id);

        const nextIndex = currentIndex === this.packages.length - 1 ? 0 : currentIndex + 1;
        this.selectPackage(this.packages[nextIndex]);
    }

    updateConfigTooltip() {
        if (!this.currentPackage) return;

        const pkg = this.currentPackage;
        const parameters = this.packageParameters[pkg.id] || {};
        
        // Check if there are any custom parameters
        const hasCustomParams = Object.keys(parameters).length > 0;
        
        let configYaml = `      - id: ${pkg.id}`;

        // Add parameters if any
        if (hasCustomParams) {
            configYaml += `\n        parameters:`;
            Object.entries(parameters).forEach(([key, value]) => {
                if (typeof value === 'string') {
                    configYaml += `\n          ${key}: "${value}"`;
                } else if (typeof value === 'object') {
                    // Format objects and arrays as YAML
                    const yamlValue = jsyaml.dump(value, {
                        indent: 2,
                        lineWidth: -1,
                        noRefs: true,
                        skipInvalid: true
                    }).trim();
                    // Indent each line properly for the YAML structure
                    const indentedYaml = yamlValue.split('\n').map(line => `          ${line}`).join('\n');
                    configYaml += `\n          ${key}: |\n${indentedYaml}`;
                } else {
                    configYaml += `\n          ${key}: ${value}`;
                }
            });
        }

        const tooltipText = document.getElementById('config-tooltip-text');
        if (tooltipText) {
            tooltipText.textContent = configYaml;
        }
    }

    createParameterInput(param, currentValue) {
        const div = document.createElement('div');
        div.className = 'parameter-item';
        
        let value = currentValue !== undefined ? currentValue : param.default;
        // Sanitize the value to prevent XSS
        if (typeof value === 'string') {
            value = escapeHtml(value);
        }
        
        let inputHtml = '';
        const inputId = `param-${param.name}`;
        
        // Get actual type (handle arrays like ["string"] or simple strings like "boolean")
        const actualType = Array.isArray(param.type) ? param.type[0] : param.type;
        
        if (actualType === 'boolean') {
            inputHtml = `
                <input type="checkbox" id="${inputId}" class="parameter-input" ${value ? 'checked' : ''}>
                <label for="${inputId}" class="parameter-label">${param.name}</label>
            `;
        } else if (param.helper === 'color' || param.type === 'color') {
            inputHtml = `
                <label for="${inputId}" class="parameter-label">${param.name}</label>
                <div class="color-picker-container">
                    <input type="color" id="${inputId}" class="parameter-color-picker" value="${this.convertToHexColor(value)}">
                    <input type="text" id="${inputId}-text" class="parameter-input color-text-input" value="${value || ''}" placeholder="Enter color (hex, rgb, rgba, etc.)">
                </div>
            `;
        } else if (param.enum || param.options) {
            const optionsList = param.enum || param.options;
            const options = optionsList.map(option => 
                `<option value="${option}" ${value === option ? 'selected' : ''}>${option}</option>`
            ).join('');
            inputHtml = `
                <label for="${inputId}" class="parameter-label">${param.name}</label>
                <select id="${inputId}" class="parameter-select">
                    ${options}
                </select>
            `;
        } else if (actualType === 'array' || (typeof param.default === 'object' && Array.isArray(param.default))) {
            const yamlValue = this.formatValueAsYaml(value);
            inputHtml = `
                <label for="${inputId}" class="parameter-label">${param.name}</label>
                <textarea id="${inputId}" class="parameter-textarea" placeholder="YAML array format" data-format="yaml">${yamlValue}</textarea>
            `;
        } else if (actualType === 'object' || (typeof param.default === 'object' && !Array.isArray(param.default))) {
            const yamlValue = this.formatValueAsYaml(value);
            inputHtml = `
                <label for="${inputId}" class="parameter-label">${param.name}</label>
                <textarea id="${inputId}" class="parameter-textarea" placeholder="YAML object format" data-format="yaml">${yamlValue}</textarea>
            `;
        } else {
            // string, number, or other basic types
            const inputType = actualType === 'number' ? 'number' : 'text';
            inputHtml = `
                <label for="${inputId}" class="parameter-label">${param.name}</label>
                <input type="${inputType}" id="${inputId}" class="parameter-input" value="${value || ''}" ${actualType === 'number' ? 'step="any"' : ''}>
            `;
        }
        
        div.innerHTML = `
            ${inputHtml}
            <div class="parameter-description">${escapeHtml(param.description || '')}</div>
        `;
        
        // Add real-time update event listener
        if (param.helper === 'color' || param.type === 'color') {
            // Handle color picker with both color input and text input
            const colorInput = div.querySelector(`#${inputId}`);
            const textInput = div.querySelector(`#${inputId}-text`);
            
            if (colorInput && textInput) {
                const updateHandler = async (sourceInput) => {
                    clearTimeout(this.parameterUpdateTimeout);
                    this.parameterUpdateTimeout = setTimeout(async () => {
                        await this.updateParameterRealTime(param.name, sourceInput);
                    }, 500);
                };
                
                // Color picker change updates text input
                colorInput.addEventListener('change', () => {
                    textInput.value = colorInput.value;
                    updateHandler(textInput);
                });
                
                // Text input change updates color picker (if valid hex)
                textInput.addEventListener('input', () => {
                    const hexColor = this.convertToHexColor(textInput.value);
                    if (hexColor !== '#000000' || textInput.value.toLowerCase() === '#000000' || textInput.value.toLowerCase() === 'black') {
                        colorInput.value = hexColor;
                    }
                    updateHandler(textInput);
                });
                
                console.log(`[INPUT DEBUG] Added color picker event listeners for parameter: ${param.name}`);
            }
        } else {
            const input = div.querySelector(`#${inputId}`);
            if (input) {
                const updateHandler = async () => {
                    // Debounce rapid changes
                    clearTimeout(this.parameterUpdateTimeout);
                    this.parameterUpdateTimeout = setTimeout(async () => {
                        await this.updateParameterRealTime(param.name, input);
                    }, 500);
                };
                
                if (input.type === 'checkbox') {
                    input.addEventListener('change', updateHandler);
                } else if (input.tagName === 'SELECT') {
                    input.addEventListener('change', updateHandler);
                } else {
                    input.addEventListener('input', updateHandler);
                }
                
                console.log(`[INPUT DEBUG] Added event listener for parameter: ${param.name}, input type: ${input.type || input.tagName}`);
            }
        }
        
        return div;
    }

    // Old applyParameters method removed - using real-time updates instead

    async resetParameters() {
        if (!this.currentPackage) return;

        // Clear saved parameters
        delete this.packageParameters[this.currentPackage.id];

        // Reload background with defaults
        await this.loadPackage(this.currentPackage);

        // Reload the config panel with default values
        this.closeConfigPanel();
        setTimeout(() => {
            this.openConfigPanel();
        }, 100);
    }

    async exportParameters() {
        if (!this.currentPackage) return;

        const pkg = this.currentPackage;
        const parameters = this.packageParameters[pkg.id] || {};
        
        const exportData = {
            packageId: pkg.id,
            packageName: pkg.name || pkg.id,
            parameters: parameters,
            exportedAt: new Date().toISOString()
        };

        try {
            const jsonStr = JSON.stringify(exportData, null, 2);
            await navigator.clipboard.writeText(jsonStr);
            
            // Show success feedback
            const button = document.getElementById('config-export-parameters');
            const originalContent = button.innerHTML;
            button.innerHTML = `
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                Copied!
            `;
            
            setTimeout(() => {
                button.innerHTML = originalContent;
            }, 1500);
            
        } catch (error) {
            console.error('Failed to export parameters:', error);
            this.showError('Failed to export parameters to clipboard');
        }
    }

    async importParameters() {
        if (!this.currentPackage) return;

        try {
            const jsonStr = prompt('Paste your exported parameters JSON:');
            if (!jsonStr) return;

            const importData = JSON.parse(jsonStr);
            
            // Validate the import data
            if (!importData.packageId || !importData.parameters) {
                throw new Error('Invalid import format. Missing packageId or parameters.');
            }

            // Check if this is for the current package
            if (importData.packageId !== this.currentPackage.id) {
                const confirmed = confirm(`This import is for "${importData.packageName}" but you're configuring "${this.currentPackage.name}". Continue anyway?`);
                if (!confirmed) return;
            }

            // Apply the imported parameters
            this.packageParameters[this.currentPackage.id] = importData.parameters;

            // Reload the config panel with imported values
            this.closeConfigPanel();
            setTimeout(() => {
                this.openConfigPanel();
            }, 100);

            // Update background
            this.showConfigLoading();
            await this.loadPackage(this.currentPackage);
            this.showBackgroundLoaded();

        } catch (error) {
            console.error('Failed to import parameters:', error);
            this.showError('Failed to import parameters. Please check the JSON format.');
        }
    }

    async copyHomeAssistantConfig() {
        if (!this.currentPackage) return;

        const pkg = this.currentPackage;
        const parameters = this.packageParameters[pkg.id] || {};
        
        // Check if there are any custom parameters
        const hasCustomParams = Object.keys(parameters).length > 0;
        
        let configYaml = `      - id: ${pkg.id} # Background id
        style: "min-width: 100vw; min-height: 100vh; border:0; overflow: hidden;" # Custom iframe style
        cache: true # Enable caching for this background
        duration: false # Override global duration
        redraw: 0 # Redraws the iframe - must be above 500 ms otherwise ignored${hasCustomParams ? `
        parameters:` : ''}`;

        // Add parameters if any
        if (hasCustomParams) {
            Object.entries(parameters).forEach(([key, value]) => {
                const valueStr = typeof value === 'string' ? `"${value}"` : 
                                typeof value === 'object' ? JSON.stringify(value, null, 8).replace(/\n/g, '\n          ') : 
                                value;
                configYaml += `\n          ${key}: ${valueStr}`;
            });
        }

        try {
            await navigator.clipboard.writeText(configYaml);
            
            // Show success feedback
            const button = document.getElementById('config-copy-ha-config');
            const originalContent = button.innerHTML;
            button.innerHTML = `
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
                Copied!
            `;
            
            setTimeout(() => {
                button.innerHTML = originalContent;
            }, 1500);
            
        } catch (error) {
            console.error('Failed to copy to clipboard:', error);
            this.showError('Failed to copy configuration to clipboard');
        }
    }

    async updateParameterRealTime(paramName, inputElement) {
        console.log(`[REALTIME DEBUG] updateParameterRealTime called for: ${paramName}`);
        console.log(`[REALTIME DEBUG] currentPackage:`, this.currentPackage);
        
        if (!this.currentPackage) return;

        const packageYaml = await this.getPackageYaml(this.currentPackage);
        if (!packageYaml || !packageYaml.parameters) return;

        const param = packageYaml.parameters.find(p => p.name === paramName);
        if (!param) return;

        let value;
        try {
            // Get value based on input type
            const actualType = Array.isArray(param.type) ? param.type[0] : param.type;
            
            if (actualType === 'boolean') {
                value = inputElement.checked;
            } else if (actualType === 'number') {
                value = parseFloat(inputElement.value) || param.default;
            } else if (actualType === 'array' || (typeof param.default === 'object' && Array.isArray(param.default))) {
                // Check if input has YAML format data attribute
                if (inputElement.dataset.format === 'yaml') {
                    value = jsyaml.load(inputElement.value);
                    if (!Array.isArray(value)) {
                        throw new Error('Must be an array in YAML format');
                    }
                } else {
                    value = JSON.parse(inputElement.value);
                    if (!Array.isArray(value)) {
                        throw new Error('Must be an array');
                    }
                }
            } else if (actualType === 'object' || (typeof param.default === 'object' && !Array.isArray(param.default))) {
                // Check if input has YAML format data attribute
                if (inputElement.dataset.format === 'yaml') {
                    value = jsyaml.load(inputElement.value);
                    if (typeof value !== 'object' || Array.isArray(value)) {
                        throw new Error('Must be an object in YAML format');
                    }
                } else {
                    value = JSON.parse(inputElement.value);
                    if (typeof value !== 'object' || Array.isArray(value)) {
                        throw new Error('Must be an object');
                    }
                }
            } else {
                value = inputElement.value;
            }

            console.log(`[REALTIME DEBUG] Parameter ${paramName} new value:`, value);
            console.log(`[REALTIME DEBUG] Parameter type:`, param.type);

            // Update parameter
            if (!this.packageParameters[this.currentPackage.id]) {
                this.packageParameters[this.currentPackage.id] = {};
            }
            this.packageParameters[this.currentPackage.id][paramName] = value;
            
            console.log(`[REALTIME DEBUG] Updated packageParameters:`, this.packageParameters);

            // Update background
            console.log(`[REALTIME DEBUG] Reloading package: ${this.currentPackage.id}`);
            this.showConfigLoading();
            await this.loadPackage(this.currentPackage);
            this.showBackgroundLoaded();
            
            // Update tooltip with new config
            this.updateConfigTooltip();

        } catch (error) {
            console.warn(`[REALTIME DEBUG] Invalid value for parameter ${paramName}:`, error.message);
            // Could add visual feedback here for invalid values
        }
    }


}
