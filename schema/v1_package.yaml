$schema: "http://json-schema.org/draft-07/schema#"
title: "Package"
description: "Schema for a package.yaml file"
type: "object"
properties:
  metadata:
    type: "object"
    properties:
      name:
        type: "string"
      description:
        type: "string"
      author:
        type: "string"
      source:
        type: "string"
      tags:
        type: "array"
      added:
        type: "string"
      format:
        type: "boolean"
  parameters:
    type: "array"
    items:
      type: "object"
      properties:
        name:
          type: "string"
        default:
          type: ["string", "number", "boolean", "array", "object"]
        description:
          type: "string"
        type:
          type: ["string", "array"]
          items:
            type: "string"
        behavior:
          type: "string"
          enum: ["environment"]
        schema:
          type: "object"
          properties:
            type:
              type: "string"
            properties:
              type: "object"
              additionalProperties:
                type: "object"
                properties:
                  type:
                    type: ["string", "array"]
                  description:
                    type: "string"
                  enum:
                    type: "array"
                  items:
                    type: "object"
                    properties:
                      type:
                        type: "string"
  helpers:
    type: "object"
    properties:
      insert_baseurl:
        type: "boolean"
  compile:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "string"
        scss:
          type: "string"
  template:
    type: "string"
required: ["metadata", "template"]
